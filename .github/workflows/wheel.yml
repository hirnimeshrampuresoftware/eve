name: PyPI Wheel

on: [push, pull_request]

jobs:
  Build-wheel:
    name: "Build wheel"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: pip install build -e .
    - name: Create packages
      run: python -m build -n -s -w .
        
